<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="CSS Files/12-rockPaperScissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rockButton">
            <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paperButton">
            <img src="images/paper-emoji.png" class="move-icon"> 
    </button>

    <button class="move-button js-scissorsButton"> 
            <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button onclick="
            score.wins = 0
            score.losses = 0
            score.ties = 0
            localStorage.removeItem('score')
            updateScoreElement()
        "  class="reset-score-button"> 
            Reset Score 
    </button>

    <button class="autoPlayButton" onclick="
        autoPlay();
    ">
        Auto Play
    </button>

    <script src="JS Files/12-rockPaperScissors.js"></script>
</body>
</html>
